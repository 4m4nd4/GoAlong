    <title>Health Track</title>

  <body>
    
    <main>
      <div class="título">Go along</div>
        <header>
          
          <button class="btn btn-icon" type="button" data-bs-toggle="offcanvas" data-bs-target="#menu">
            <i class="bi bi-list"></i>
          </button>

        </header>

        <aside id="menu" class="offcanvas offcanvas-start" tabindex="-1">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title">Menu</h5>

            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
          </div>

          <div class="offcanvas-body">
            <div class="botoes">
              <button type="button" class="botao">
                <a class="mudar" href="HT_perfil.html">Perfil</a>
              </button>
              <br><br>
              
              <button type="button" class="botao">
                <a class="mudar" href="HT_geral.html">Meus Acompanhamentos</a>
              </button>
              <br><br>
              
              <button type="button" class="botao">
                <a class="mudar" href="HT.html">Sair</a>
              </button>
              <br><br>
            </div>
          </div>
        </aside>
    </main>

    <div class="title">Meu perfil</div>
    <br><br>

    <div class="perfil">
      <label for="nome">Amora R.</label>
      <br>
      <label for="idade">Idade:</label>
      <label for="idade">25 anos</label>
      <br><br>
      <label for="IMC">IMC:</label>
      <label for="IMC">23,4 kg/m²</label>
      <br>
      <label for="peso">Peso:</label>
      <label for="peso">60 kg</label>
      <br>
      <label for="pa">P.A.:</label>
      <label for="pa">120/80 mmHg</label>
      <br><br>
      <button class="lapis"><i class="bi bi-pencil-fill"></i></button>
    </div>
