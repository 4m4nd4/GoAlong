<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link href="HT_cadastro_2.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

    <title>Health Track</title>
  </head>
  <body>
    
    <div class="título">Go along</div>
    <div class="tela-cadastro">Cadastro</div>

    <form class="form-horizontal">
      <div class="info">
            <label for="nome_completo">Nome Completo:</label>
            <input type="text" class="form-control" id="nome_completo" placeholder="Digite o nome Completo" />
            <br>
            <label for="nome_usuário">Nome de Usuário:</label>
            <input type="text" class="form-control" id="nome_usuário" placeholder="Digite o nome de Usuário" />
            <br>
            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" class="form-control" id="data_nascimento" placeholder="dd/mm/yyyy" />
            <br><br>
            <label for="sexo">Sexo:</label>
            <br>
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="genero-m">
            <label class="form-check-label" for="flexRadioDefault1">
            Masculino
            </label>
            <br>
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="genero-f">
            <label class="form-check-label" for="flexRadioDefault1">
            Feminino
            </label>
            <br>
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="genero-nb">
            <label class="form-check-label" for="flexRadioDefault1">
            Não binário
            </label>
            <br><br>
            <label>Peso
            <input type="text" class="form-control" id="peso" placeholder="kg" />
            </label>
            <br><br>
            <label>Altura
            <input type="text" class="form-control" id="altura" placeholder="m" />
            </label>
            <br><br>
            <i class="bi bi-envelope-fill"></i>
            <label for="email">E-mail:</label>
            <input type="email" class="form-control" id="email" placeholder="Digite o E-mail" />
            <br>
            <i class="bi bi-lock-fill"></i>
            <label for="pwd">Senha:</label>
            <input type="password" class="form-control" id="senha" placeholder="Digite a Senha" />

            <br><br>
          <button>
          <a type="button" class="botao" href="HT_perfil.html" style="text-decoration: none">Finalizar</a>
          </button>
      </div>

    </form>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
